    <script>
const skillElements = document.querySelectorAll(".skills i");

skillElements.forEach((skillElement) => {
    let tooltip;

    skillElement.addEventListener("mouseenter", () => {
        const languageName = skillElement.getAttribute("data-tooltip");
        tooltip = document.createElement("div");
        tooltip.classList.add("tooltip");
        tooltip.innerText = languageName;
        document.body.appendChild(tooltip);
        tooltip.style.left = "-9999px";
        tooltip.style.top = "-9999px";

        requestAnimationFrame(() => {
            const rect = skillElement.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();

            tooltip.style.left = `${rect.left + rect.width / 2 - tooltipRect.width / 2}px`;
            tooltip.style.top = `${rect.top - tooltipRect.height - 10 + window.scrollY}px`;

            tooltip.classList.add("show");
        });
    });

    skillElement.addEventListener("mouseleave", () => {
        if (tooltip) {
            tooltip.classList.remove("show");
            setTimeout(() => {
                tooltip.remove();
                tooltip = null;
            }, 300);
        }
    });
});

    </script>
